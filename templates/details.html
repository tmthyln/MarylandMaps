<!DOCTYPE html>
<meta charset="utf-8"/>

<head>
    <title>Maryland Maps Dashboard</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- <link rel="stylesheet" href="/static/css/imagegrid.css" /> -->
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Maryland Maps</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <h4>Location</h4><p id="location"></p>
            <h4>Year</h4><p id="year"></p>
            <h4>Call Number</h4><p id="call_number"></p>
            <h4>Publisher/Printer</h4><p id="publisher"></p>
            <h4>Type of the map</h4><p id="type"></p>
        </div>
        <div id="image"></div>
    </div>
</div>

<script>
let title=null;
let location=null;
let year=null;
let call_number=null;
let publisher=null;
let type=null;

let urla = new URL("http://localhost:8000/details");
  urla.search = new URLSearchParams({"title":title}).toString();
  fetch(urla)
  .then(response => response.json())
  .then(fetchedData => {
    let data = fetchedData;
    location = data[0][1];
    year = data[1][1];
    call_number = data[2][1];
    publisher = data[3][1];
    type = data[4][1];

    document.getElementById("location") = "Hello world!";
    document.getElementById("year") = "Hello world!";
    document.getElementById("call_number") = "Hello world!";
    document.getElementById("publisher") = "Hello world!";
    document.getElementById("type") = "Hello world!";
    
  }).catch(function(err) {alert(err)});

</script>

</body>
